<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="libs/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   
   <div class="carousel" id="carousel">
    <div id="slides" class="slides">
        <div class="slide active" style="background-image: url(img/img1.jpg)"></div>
        <div class="slide" style="background-image: url(img/img2.jpg)"></div>
        <div class="slide" style="background-image: url(img/img3.jpg)"></div>
        <div class="slide" style="background-image: url(img/img4.jpg)"></div>
        <div class="slide" style="background-image: url(img/img5.jpg)"></div>
        </div>

        <div class="controls" id="controls-container">
            <span class="control__prev" id="prev"><i class="fas fa-angle-left"></i></span>
            <span class="control__next" id="next"><i class="fas fa-angle-right"></i></span>
            <span class="control__pause" id="pause"><i class="far fa-play-circle"></i></span>   
        </div>

 <div class="indicators" id="indicators-container">
<span class="indicator active" data-slide-to="0"></span>
<span class="indicator" data-slide-to="1"></span>
<span class="indicator" data-slide-to="2"></span>
<span class="indicator" data-slide-to="3"></span>
<span class="indicator" data-slide-to="4"></span>
 </div>
   </div>

<script src="assets/js/main.js"></script>
</body>
</html>
